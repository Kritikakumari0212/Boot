<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="css/style.css" rel="stylesheet" type="text/css"/> -->
    <script src="js/bootstrap.bundle.js" rel="stylesheet" type="text/javascript"></script>
    <style>
        .col {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 10px;
            margin: 0.3rem;
            padding-top: 0.5rem;
        }

        .col-1 {
            height: 50px;
            border-radius: 10px;
            padding-top: 0.5rem;
            margin-top: 0.3rem
        }

        .col-2 {
            height: 50px;
            width: 150px;
            border-radius: 10px;
            padding-top: 0.5rem;
            margin-top: 0.3rem;
        }

        .col-3 {
            height: 50px;
            width: 195px;
            border-radius: 10px;
            padding-top: 0.5rem;
            margin-top: 0.3rem;
        }

        .dark {
            background-color: black;
        }

        .col-4 {
            height: 50px;
            border-radius: 10px;
        }

        .col-md-4 {

            border-radius: 10px;
        }

        .col-6 {
            width: 250px;
        }
    </style>
</head>

<body>
    <!--outer-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-11">
                <div class="row bg-secondary text-light">
                    <div class="col">Esc</div>
                    <div class="col">F1</div>
                    <div class="col">F2</div>
                    <div class="col">F3</div>
                    <div class="col">F4</div>
                    <div class="col">F5</div>
                    <div class="col">F6</div>
                    <div class="col">F7</div>
                    <div class="col">F8</div>
                    <div class="col">F9</div>
                    <div class="col">F10</div>
                    <div class="col">F11</div>
                    <div class="col">F12</div>
                    <div class="col">PrtScr</div>
                    <div class="col">Insert</div>
                    <div class="col">Delete</div>
                    <div class="col">PgUp</div>
                    <div class="col">PgDn</div>
                    <div class="col">Home</div>
                </div>
                <div class="row bg-secondary text-light text-center ">
                    <div class="col">~</div>
                    <div class="col">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                    <div class="col">4</div>
                    <div class="col">5</div>
                    <div class="col">6</div>
                    <div class="col">7</div>
                    <div class="col">8</div>
                    <div class="col">9</div>
                    <div class="col">0</div>
                    <div class="col">-</div>
                    <div class="col">+</div>
                    <div class="col-1 dark">Backspace</div>
                    <div class="col">Num</div>
                    <div class="col">/</div>
                    <div class="col">*</div>
                </div>
                <div class="row bg-secondary text-light">
                    <div class="col-1 dark">Tab</div>
                    <div class="col">Q</div>
                    <div class="col">W</div>
                    <div class="col">E</div>
                    <div class="col">R</div>
                    <div class="col">T</div>
                    <div class="col">Y</div>
                    <div class="col">U</div>
                    <div class="col">I</div>
                    <div class="col">O</div>
                    <div class="col">P</div>
                    <div class="col">{</div>
                    <div class="col">}</div>
                    <div class="col">\</div>
                    <div class="col">7</div>
                    <div class="col">8</div>
                    <div class="col">9</div>

                </div>
                <div class="row bg-secondary text-light">
                    <div class="col-2 dark">CapsLock</div>
                    <div class="col">A</div>
                    <div class="col">S</div>
                    <div class="col">D</div>
                    <div class="col">F</div>
                    <div class="col">G</div>
                    <div class="col">H</div>
                    <div class="col">J</div>
                    <div class="col">K</div>
                    <div class="col">L</div>
                    <div class="col">:</div>
                    <div class="col">"</div>
                    <div class="col-2 dark">Enter</div>
                    <div class="col">4</div>
                    <div class="col">5</div>
                    <div class="col">6</div>


                </div>
                <div class="row bg-secondary text-light">
                    <div class="col-3 dark">Shift</div>
                    <div class="col">Z</div>
                    <div class="col">X</div>
                    <div class="col">C</div>
                    <div class="col">V</div>
                    <div class="col">B</div>
                    <div class="col">N</div>
                    <div class="col">M</div>
                    <div class="col">,</div>
                    <div class="col">.</div>
                    <div class="col">/</div>
                    <div class="col-3 dark">Shift</div>
                    <div class="col">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>

                </div>
                <div class="row bg-secondary text-light">
                    <div class="col">Ctrl</div>
                    <div class="col">Fn</div>
                    <div class="col"><i class="fa-brands fa-windows" style="color: #ffffff;"></i></div>
                    <div class="col">Alt</div>
                    <div class="col-4 dark pt-2"></div>
                    <div class="col">Alt</div>
                    <div class="col">ctrl</div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 dark">up</div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-md-4 dark">left</div>
                            <div class="col-md-4 dark">down</div>
                            <div class="col-md-4 dark">right</div>
                        </div>
                    </div>
                    <div class="col-1 dark">0</div>
                    <div class="col">.</div>


                </div>


            </div>

            <div class="col-1">
                <div class="row bg-secondary">
                    <div class="col text-light">End</div>
                </div>
                <div class="row bg-secondary">
                    <div class="col text-light">-</div>
                </div>
                <div class="row bg-secondary">
                    <div class="col text-light" style="height: 120px;">+</div>
                </div>
                <div class="row bg-secondary">
                    <div class="col text-light" style="height: 120px;">Enter</div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
